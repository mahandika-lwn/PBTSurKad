<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> PBT SurKad Kel 8A </title>

    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

   <!-- Jquery Library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    </script>

   <!-- Cloudflare Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous">
    </script>
     
    <!-- Dependencies -->
    <script src="./bundle.js">
    </script>

    <!-- Add Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="./Leaflet.GraphicScale.min.css">   
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
        integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
        crossorigin="">
    </script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js">
    </script>
    <script src="./Leaflet.GraphicScale.min.js">
    </script>
    
    <!-- Add Map -->
    <style>
        html, body, section
        {
            position: relative;
            height: 100%;
            background-color: #FFEBCD;
        }

        html
        {
            scroll-behavior: smooth;
        }

        #map {
            height: calc(100vh - 50px);
            }   
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> Peta Bidang Tanah Kelompok 8 SurKad A </a>
    </nav>

    <!-- Add Map GeoJSON-->
    <center>
        <div id="map"></div>
        <script src="bidangtanah.js"></script>
    </center>

    <!-- Map Script -->
    <script>
        var map = L.map('map',{
            center: [-7.764045, 110.372698],
            zoom: 20
        });

        // Basemap Source
        var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',{
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);
        var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>contributors'
        });
        var carto = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', {
            attribution:'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd',
            maxZoom: 22
        });

        // Pop Up
        var bdg01 = L.marker([-7.76409709117, 110.372423802]).bindPopup('BDG01'),
            bdg02 = L.marker([-7.76418114261, 110.372402889]).bindPopup('BDG02'),
            bdg03 = L.marker([-7.76448303047, 110.372343107]).bindPopup('BDG03'),
            bdg04 = L.marker([-7.76462791657, 110.372838168]).bindPopup('BDG04'),
            bdg05 = L.marker([-7.76430050969, 110.372916329]).bindPopup('BDG05'),
            bdg06 = L.marker([-7.76421238148, 110.372937609]).bindPopup('BDG06'),
            bdg07 = L.marker([-7.76373165656, 110.373056307]).bindPopup('BDG07'),
            bdg08 = L.marker([-7.76354426525, 110.372724709]).bindPopup('BDG08'),
            bdg09 = L.marker([-7.76352157541, 110.372682435]).bindPopup('BDG09'),
            bdg10 = L.marker([-7.76348264801, 110.372582026]).bindPopup('BDG10'),
            bdg11 = L.marker([-7.76374088591, 110.372515682]).bindPopup('BDG11'),
            bdg12 = L.marker([-7.76376021668, 110.372599814]).bindPopup('BDG12'),
            bdg13 = L.marker([-7.76377219592, 110.372653326]).bindPopup('BDG13');

        var tb = L.layerGroup([bdg01, bdg02, bdg03, bdg04,bdg05, bdg06, bdg07, bdg08, bdg09, bdg10, bdg11, bdg12, bdg13]);
        var baseMaps = {
            "Aerial Imagery": esri,
            "OSM Product": osm,
            "Dark Canvas": carto
        };

        // Basemap + Pop Up
        var overlayMaps = {
           "Titik Bidang": tb
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map) 

        // Symbology + Action
        L.geoJSON(BidangTanah,{
            style: function(feature) {
                switch (feature.properties.BDG) {
                    case 'Bidang I': return {color: "yellow"};
                    case 'Bidang II': return {color: "red"};
                    case 'Bidang III': return {color: "blue"};
                    case 'Bidang IV': return {color: "limegreen"};
                    case 'Bidang V': return {color: "magenta"};
                }
            },

            onEachFeature: function (feature, layer) {
                layer.bindPopup(
                'Urutan Bidang' + '<br>' +
                '<strong>' +
                feature.properties.BDG +
                '</strong><br><br>'+

                'Pemilik Bidang' + '<br>' +
                '<strong>' +
                feature.properties.NP +
                '</strong><br><br>'+

                'NIB' + '<br>' +
                '<strong>' +
                feature.properties.NIB +
                '</strong><br><br>'+

                'Luas Bidang' + '<br>' +
                '<strong>' +
                feature.properties.LUAS +
                '</strong>'
                );
            }
        }).addTo(map);

        // Dependencies Final
        L.Control.geocoder().addTo(map);
	
	    L.easyPrint({
		    title: 'My awesome print button',
		    position: 'topright',
		    sizeModes: ['A3Portrait', 'A3Landscape']
	    }).addTo(map);
	
	    var graphicScale = L.control.graphicScale({
		    fill: "fill",
		    doubleLine: "true",
		    showSubunits: "true"
	    }).addTo(map);
    </script>

    <!-- Bootstrap Bill Turner -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>
</html>
